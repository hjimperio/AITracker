<div class="container">
    <h2>EMPLOYEES</h2>
    <hr>
    <div class="row mb-3">
        <div class="col-md-12">
            <button routerLink="/employee/add" class="btn btn-success mr-3">Add Employee</button>
            <button type="button" class="btn btn-primary" (click)="openModal(template)">Apply Filters</button>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let employee of employees" class="col-2">
            <app-employee-card [employee]="employee"></app-employee-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add Filters</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #form="ngForm" (ngSubmit)="loadEmployees()" id="form" autocomplete="off">
        <div class="form-group">
            <label for="">Test</label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" form="form" type="submit" [disabled]="!form.dirty">Apply Filters</button>
      <button (click)="resetFilters()" class="btn btn-warning ml-1" type="submit">Reset Filters</button>
      <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Close</button>
    </div>
</ng-template>
