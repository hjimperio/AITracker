<div class="text-center mt-3">
    <h2>Employees - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadEmployees()" autocomplete="off">
        <button routerLink="/employee/add" class="btn btn-success">Add Employee</button>
        <button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
        <button (click)="resetFilters()" class="btn btn-danger ml-1" type="submit">Reset Filters</button>
        <div class="col">
            <div class="btn-group float-right">
                <button class="btn btn-primary" 
                    type="button"
                    name="orderBy" 
                    (click)="loadEmployees()"
                    btnRadio='lastActive'
                    [(ngModel)]="userParams.orderBy">Last Active</button>
    
                <button class="btn btn-primary" 
                    type="button"
                    name="orderBy" 
                    (click)="loadEmployees()"
                    btnRadio='created'
                    [(ngModel)]="userParams.orderBy">Newest Employees</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div *ngFor="let employee of employees" class="col-2">
        <app-employee-card [employee]="employee"></app-employee-card>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
