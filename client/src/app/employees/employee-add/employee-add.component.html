<div class="card">
    <div class="card-body">
        <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
            <h2 class="text-center text-primary">Add Employee</h2>
            <hr>
            <app-text-input [formControl]='registerForm.controls["username"]' 
                [label]='"Username"'></app-text-input>
            <app-text-input [formControl]='registerForm.controls["firstName"]' 
                [label]='"First Name"'></app-text-input>
            <app-text-input [formControl]='registerForm.controls["lastName"]' 
                [label]='"Last Name"'></app-text-input>
            <app-text-input [formControl]='registerForm.controls["position"]' 
                [label]='"Position"'></app-text-input>
            <app-date-input [formControl]='registerForm.controls["dateHired"]' 
                [label]='"Date Hired"'></app-date-input>
            <app-text-input [formControl]='registerForm.controls["password"]' 
                [label]='"Password"' [type]='"password"'></app-text-input>
            <app-text-input [formControl]='registerForm.controls["confirmPassword"]' 
                [label]='"Confirm Password"' 
                [type]='"password"'></app-text-input>
        
            <div class="row" *ngIf="validationErrors.length > 0">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                        {{error}}
                    </li>
                </ul>
            </div>
        
            <div class="form-group text-center">
                <button [disabled]="!registerForm.valid" class="btn btn-success btn-block mr-2" type="submit">Add Employee</button>
            </div>
        </form>
    </div>
</div>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
