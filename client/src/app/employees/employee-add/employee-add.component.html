<div class="container">
    <h2 class="mb-6">ADD EMPLOYEE</h2>
  <hr>
  <div class="row">
    <div class="col-md-12">
        <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
            <div class="form-row mb-3">
                <app-text-input class="col-md-12" [formControl]='registerForm.controls["username"]' 
                    [label]='"Username"'></app-text-input>
            </div>
            <div class="form-row mb-3">
                <app-text-input class="col-md-6" [formControl]='registerForm.controls["firstName"]' 
                    [label]='"First Name"'></app-text-input>
                <app-text-input class="col-md-6" [formControl]='registerForm.controls["lastName"]' 
                    [label]='"Last Name"'></app-text-input>
            </div>
            <div class="form-row mb-3">
                <app-text-input class="col-md-6" [formControl]='registerForm.controls["position"]' 
                    [label]='"Position"'></app-text-input>
                <app-date-input class="col-md-6" [formControl]='registerForm.controls["dateHired"]' 
                    [label]='"Date Hired"'></app-date-input>
            </div>
            <div class="form-row mb-3">
                <app-text-input class="col-md-6" [formControl]='registerForm.controls["password"]' 
                    [label]='"Password"' [type]='"password"'></app-text-input>
                <app-text-input class="col-md-6" [formControl]='registerForm.controls["confirmPassword"]' 
                    [label]='"Confirm Password"' [type]='"password"'></app-text-input>
            </div>
            <div class="row" *ngIf="validationErrors.length > 0">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                        {{error}}
                    </li>
                </ul>
            </div>
            <div class="form-group text-center">
                <button [disabled]="!registerForm.valid" class="btn btn-success btn-block mr-2" type="submit">Add Employee</button>
            </div>
        </form>
    </div>
  </div>
</div>
