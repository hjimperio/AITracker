<div class="row mb-3">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h2 class="mb-3">{{dateToday | date: 'MMMM'}}</h2>
          <ngx-charts-bar-vertical
              [roundEdges]="false"
              [view]="view"
              [scheme]="colorScheme"
              [results]="chartData"
              [gradient]="gradient"
              [xAxis]="showXAxis"
              [yAxis]="showYAxis"
              [legend]="showLegend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel">
          </ngx-charts-bar-vertical>
        </div>
      </div>
    </div>
</div>
