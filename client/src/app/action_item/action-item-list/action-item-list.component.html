<div class="container mt-3">
    <div class="row mb-3">
      <button routerLink='/action-item/add' class="btn btn-success">Add Action Item</button>
    </div>
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadActionItems()" autocomplete="off">
      <div class="form-group">
        <label>Action Item Number: </label>
        <input type="text" class="form-control ml-1" style="width: 130px;" name="actionItemNumber" 
            [(ngModel)]="actionItemParams.actionItemNumber">
      </div>
      <button class="btn btn-primary ml-1" type="submit" [disabled]="!form.dirty">Apply Filters</button>
      <button (click)="resetFilters()" class="btn btn-danger ml-1" type="submit">Reset Filters</button>
      <div class="col">
          <div class="btn-group float-right">
              <button class="btn btn-primary" 
                  type="button"
                  name="orderBy" 
                  (click)="loadActionItems()"
                  btnRadio='created'
                  [(ngModel)]="actionItemParams.orderBy">Date Created</button>
  
              <button class="btn btn-primary" 
                  type="button"
                  name="orderBy" 
                  (click)="loadActionItems()"
                  btnRadio='id'
                  [(ngModel)]="actionItemParams.orderBy">By ID</button>
          </div>
      </div>
  </form>
</div>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">Category</th>
              <th scope="col">Action Item Number</th>
              <th scope="col">Internal Subject</th>
              <th scope="col">Work Order Type</th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let actionItem of actionItems">
              <th scope="row">{{actionItem.category}}</th>
              <td>{{actionItem.actionItemNumber}}</td>
              <td>{{actionItem.internalEmailSubject}}</td>
              <td>{{actionItem.workOrderTypeRequest}}</td>
              <td>
                <button  class="btn btn-info mr-3" (click)="infoActionItem(actionItem.id)">
                  <i class="fa fa-info-circle"></i>
                </button>
                <button routerLink='/action-item/edit/{{actionItem.id}}' class="btn btn-primary mr-3">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteActionItem(actionItem.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
    </table>
  </div>

  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Testing
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  </div>
</ng-template>
