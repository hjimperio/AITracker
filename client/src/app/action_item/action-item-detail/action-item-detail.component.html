<div class="modal-header">
    <h4 class="modal-title pull-left">{{actionItem.taskNumber}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group mb-3">
      <label for="category" class="form-label">Region</label>
      <input type="text" class="form-control" value="{{actionItem.region}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="division" class="form-label">Division</label>
      <input type="text" class="form-control" value="{{actionItem.division}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="dateCreated" class="form-label">Date Created</label>
      <input type="text" class="form-control" value="{{actionItem.dateCreated | date: 'dd MMM yyyy'}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="internalEmailSubject" class="form-label">Internal Email Subject</label>
      <input type="text" class="form-control" value="{{actionItem.internalEmailSubject}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="externalEmailSubject" class="form-label">External Email Subject</label>
      <input type="text" class="form-control" value="{{actionItem.externalEmailSubject}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="workOrderTypeRequest" class="form-label">Work Order Type Request</label>
      <input type="text" class="form-control" value="{{actionItem.workOrderTypeRequest}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="notes" class="form-label">Notes</label>
      <textarea class="form-control" value="{{actionItem.notes}}" rows="2" disabled>
      </textarea>
    </div>
    <div class="form-group mb-3">
      <label for="feedback" class="form-label">Feedback?</label>
      <input type="text" class="form-control" value="{{feedback}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="taskNumber" class="form-label">Task Number</label>
      <input type="text" class="form-control" value="{{actionItem?.taskNumber}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="actionItemNumber" class="form-label">Action Item Number</label>
      <input type="text" class="form-control" value="{{actionItem?.actionItemNumber}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="aiCreatedBy" class="form-label">AI Created By</label>
      <input type="text" class="form-control" value="{{actionItem?.aiCreatedBy}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="dateStarted" class="form-label">Date Started</label>
      <input type="text" class="form-control" value="{{actionItem.dateStarted | date: 'dd MMM yyyy'}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="dateResolved" class="form-label">Date Resolved</label>
      <input type="text" class="form-control" value="{{actionItem.dateResolved | date: 'dd MMM yyyy'}}" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="mapStatus" class="form-label">Map Status</label>
      <input type="text" class="form-control" value="{{actionItem.mapStatus | titlecase}}" disabled>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Close</button>
</div>
